<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../main/react.js"></script>
    <script type="text/javascript" src="../main/react-dom.js"></script>
    <script type="text/javascript" src="../main/browser.min.js"></script>
    <!-- <script type="text/javascript" src="../js/JSXTransformer.js"></script>-->
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    var GenderSelect = React.createClass({
        render:function () {
            return <select onChange={this.props.handleSelect}>
                <option value="0">男</option>
                <option value="1">女</option>
            </select>
        }
    });
    var SignupForm = React.createClass({
        getInitialState:function () {
            return {
                name:'',
                password:'',
                gender:'',
            }
        },

        handleChange:function (name,event) {
            var newState = {}
            newState[name] = event.target.value
            this.setState(newState)
        },

        handleSelect:function (event) {
            this.setState({gender:event.target.value})
        },

        render:function () {
            console.log(this.state);
            return <form>
                <input type="text" placeholder="请输入用户名" onChange={this.handleChange.bind(this, 'name')}/>
                <input type="password" placeholder="请输入密码" onChange={this.handleChange.bind(this, 'password')}/>
                <GenderSelect handleSelect={this.handleSelect}/>
            </form>
        }
    });

    ReactDOM.render(
            <SignupForm/>,
            document.body
    );
</script>
</body>
</html>
