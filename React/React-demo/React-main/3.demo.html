<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../main/react.js"></script>
    <script type="text/javascript" src="../main/react-dom.js"></script>
    <script type="text/javascript" src="../main/browser.min.js"></script>
</head>
<body>
<div id="example"></div>
<script type="text/babel">
    var style = {
        color:"red",
        border:"1px solid #000",
    };
    var rawHTML = {
        __html:"<h1>I am inner HTML</h1>"
    };
    var HelloWorld = React.createClass({
        this.refs.childp
        render:function () {
            return <p ref="childp">Hello,{this.props.name ? this.props.name : "World"}</p>
        }
    });

    ReactDOM.render(
            <div style={style} dangerouslySetInnerHTML={rawHTML}></div>,
            document.body
    );
</script>
</body>
</html>
